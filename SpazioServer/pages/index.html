<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>

    <script>

        $(document).ready(function () 
        {
                ajaxCall("GET", "../api/user", "", getSS, getERR);
        });

        function getSS(data) 
        {
            var testSpaceGet="";
            console.log(data);
            testSpaceGet = data;
            document.getElementById("test").innerHTML = JSON.stringify(testSpaceGet);
        };

        function getERR(err) 
        {
            console.log(err)
        };
    </script>
    <title></title>
</head>
<body>
    <p id="test"></p>
</body>
</html>
